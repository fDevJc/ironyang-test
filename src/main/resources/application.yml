spring:
  output:
    ansi:
      disabled: always

  datasource:
    url: jdbc:h2:tcp://localhost/~/h2/db/etc
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  root: info
#  level:
#    org.hibernate.SQL: debug
